    <title>Gerador de senha</title>
</head>
<body>
    <h1>Gerador de senha</h1>
    <p>Ultilize nosso gerador online para 
        criar uma senha forte e segura.</p>
<input type="text" name="password" id="password" />

<input type="range" name="password-lenght" id="password-lenght" value="16"  min="4" max=" 64" />
<button>Copiar senha</button>

<script>
     function generatePassword() {
        const chars = "abcdefghjkmnpqrstuvwzABCDEFGHJKLMNPQRSTUVWXYZ123456789?!@&*()[]"
     }

     let password =""

     for (let i = 0; i< 8; i++)  {
       const  randomNumber = Math.floor(Math.random() * chars.lengh)
       password += chars.substring(randomNumber, randomNumber + 1)
     console.log(password)
     }
    
</script>
</body>
